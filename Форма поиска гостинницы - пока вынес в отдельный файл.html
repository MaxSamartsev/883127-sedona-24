<form action="https://echo.htmlacademy.ru" method="post">
    <fieldset>
        <legend>Инфраструктура:</legend>
        <ul>
            <li><label><input type="checkbox" name="pool" checked>Бассейн</label></li>
            <li><label><input type="checkbox" name="parking">Парковка</label></li>
            <li><label><input type="checkbox" name="wi-fi">Wi-Fi</label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Тип жилья:</legend>
        <ul>
            <li><label><input type="checkbox" name="hotel" checked>Гостинница</label></li>
            <li><label><input type="checkbox" name="motel" checked>Мотель</label></li>
            <li><label><input type="checkbox" name="apartments" checked>Апартаменты</label></li>
        </ul>
    </fieldset>
    <div>
        <div>Стоимость в сутки (р):</div>
        <div>
            <label>от<input type="text" name="min-price" placeholder="0"></label>
            <label>до<input type="text" name="min-price" placeholder="3000"></label>
        </div>
    </div>
    <button type="button">Показать</button>
</form>
